<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #afd;
            padding: 20px;
            box-sizing: border-box;
            border: 5px solid #000;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        console.log('width:',$('.box').width());  // width - border - padding
        console.log('height:',$('.box').height());
        console.log('innerWidth:',$('.box').innerWidth()); //width - border
        console.log('innerHeight:',$('.box').innerHeight());
        console.log('outerWidth:',$('.box').outerWidth());
        console.log('outerHeight:',$('.box').outerHeight());
        console.log('outerWidth:',$('.box').outerWidth(true));// width + margin
        console.log('outerHeight:',$('.box').outerHeight(true));

    </script>
</body>
</html>
