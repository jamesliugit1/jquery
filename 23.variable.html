<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES5變數是用var來宣告
        var x = 10;
        var y = 20;
        // 變數宣告分解成2個: 1.let 2.const
        let a = 10;
        const b = 20;
        // let可重新賦值 const不可重新賦值

        // javascript是個弱型態語言
        // 簡單資料型態有三種:1.字串 2.數字 3.布林值
        // 避免造成bug,這種情況使用const
    </script>
</body>
</html>
