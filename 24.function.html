<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函式的名字
        function abc(){
            console.log('abc');
        };
        abc();

        // 匿名函式
        // 通常只執行一次，而且會立即執行，後面帶小括號
        (function(){
            console.log('no name');
        })

        // ES6宣告函式的方式改變，用const去宣告一個匿名函式
        const def = function () {
            console.log('no name');
        }
        def();

        function add(a, b) {
            console.log(a);
            console.log(b);
            console.log(a + b);
        }
        add(123,456);
        add(555,666);

        // 在js命名通常用小駝峰
        function returnAddResult (a,b) {
            return (a + b);
        }
        const myResult = returnAddResult(1,2);
        console.log(myResult);
        const myResult2 = returnAddResult(3,4);
        console.log(myResult2);
        console.log(myResult + myResult2);

        // ES6箭頭函式 ()
        // jQuery不接受箭頭函式的寫法

        function normalFunc1() {
            console.log('normalFunc1');
        };
        
        const normalFunc2 = function() {
            console.log('normalFunc2');
        };

        const arrowFunc = () => {
            console.log('arrowFunc');
        };
        normalFunc1();
        normalFunc2();
        arrowFunc();
        
        // 箭頭函式的return如果只有一行，可以省略
        const myAdd = (a,b) => a + b;
        console.log(myAdd(5,6));

        // 箭頭函式如果只有一個參數，也可以省略小括號
        const logMyString = str => console.log('str:',str);
        logMyString('hi hello');
    </script>
</body>
</html>
