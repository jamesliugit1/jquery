        // :even - 選取第偶數個(從0開始計算)
        // :odd - 選取第奇數個(從0開始計算)

        // :last - 選取最後一個
        // :gt() - 選取大於第 n 個的(也可以給負數)
        // :lt() - 選取小於第 n 個的(也可以給負數)
        // :header - 選取 h1~h6

        $('td:even').css('color','#faf');
        $('tr:first').css('background-color','blue');
