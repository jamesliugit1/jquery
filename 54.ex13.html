<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      .img-demo {
        height: 680px;
      }
      .img-demo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .img-row img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="img-demo">
            <img src="./imgs/product1.jpg" alt="" />
          </div>
        </div>
        <div class="col-12">
          <div class="img-wrap d-flex">
            <div class="img-row" data-imgindex="0">
              <img src="./imgs/product1.jpg" alt="" />
            </div>
            <div class="img-row" data-imgindex="1">
              <img src="./imgs/product2.jpg" alt="" />
            </div>
            <div class="img-row" data-imgindex="2">
              <img src="./imgs/product3.jpg" alt="" />
            </div>
            <div class="img-row" data-imgindex="3">
              <img src="./imgs/product4.jpg" alt="" />
            </div>
            <div class="img-row" data-imgindex="4">
              <img src="./imgs/product5.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
      $(".img-row img").click(function () {
        console.log("hi");
        console.log("src", $(this).attr("src"));
        console.log("this data index:", $(this).data("imgindex"));

        const nowImg = $(this).attr("src");
        $(".img-demo img").attr("src", nowImg);
      });
    </script>
  </body>
</html>
