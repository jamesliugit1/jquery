<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  object物件
        // key:value組合而成的一組資料
        // 陣列是有順序的資料，取得資料的方式是用array[0]
        // 但是object是沒有順序的資料，所以她靠的是key去判斷你要拿哪筆資料

        const myObj = {
            name: 'John',
            email: "john@gmail.com",
            age: '28',
            mobile: '091234567',
            class: ['HTML','CSS','Jquery'],
            sayHi: function () {
                console.log('hi');
            } 
        }
        // 點表示法
        console.log('name:',myObj.name);
        console.log('email:',myObj.email);

        // 中括號表示法
        console.log('age:',myObj['age']);
        console.log('email:',myObj['email']);
        console.log('class:',myObj['class']);
        myObj.sayHi();
    </script>
</body>
</html>
